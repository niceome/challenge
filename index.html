<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>기영's TODO LIST</h1>
      <h3>해야할 것들을 기록해보세요!</h3>
    </div>

    <div class="start_screen">
      <header class="times">
        <h1 class="time_now"></h1>
      </header>

      <main>
        <div class="login_form">
          <form id="loginForm">
            <label for="username">아이디</label>
            <input
              id="username"
              type="text"
              placeholder="아이디를 입력하시오."
              required
            />
            <br />
            <label for="password">비밀번호</label>
            <input
              id="password"
              type="password"
              placeholder="비밀번호를 입력하시오."
              minlength="7"
              required
            />
            <button type="submit" class="signin">로그인</button>
          </form>
          <div class="signup_form">
            <h5>아직 회원이 아니신가요?</h5>
            <button id="signupBtn" class="signup">회원가입</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="weather">
          <span></span>
          <span></span>
        </div>
      </footer>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
