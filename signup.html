<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="goBack">
      <button class="backButton" style="border-radius: 15px; padding: 15px">
        <i class="fa-solid fa-arrow-left" style="font-size: 20px"></i>
      </button>
    </div>
    <div class="start_screen">
      <form id="signupForm">
        <label for="username">아이디</label>
        <input
          id="username"
          type="text"
          required
          placeholder="아이디를 입력하시오."
        />
        <label for="password">비밀번호</label>
        <input
          id="password"
          type="password"
          required
          minlength="7"
          placeholder="비밀번호를 7자 이상 입력하시오."
        />
        <label for="password_check">비밀번호 재확인</label>
        <input
          id="password_check"
          type="password"
          required
          minlength="7"
          placeholder="비밀번호를 7자 이상 입력하시오."
        />
        <div class="birth_Day">
          <label for="birthday">생년월일</label>
          <input id="birthday" type="date" required />
        </div>

        <button class="complete">가입하기</button>
      </form>
    </div>

    <script src="js/background.js"></script>
    <script src="js/signup.js"></script>
    <script
      src="https://kit.fontawesome.com/cb6413cce1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
